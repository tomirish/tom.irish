name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build HTML and PDF
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium
      
      - name: Run tests
        run: |
          pytest tests/ -v

      - name: Validate resume format
        run: |
          python scripts/validate_resume.py
      
      - name: Convert markdown to HTML
        run: |
          python scripts/convert_resume.py
      
      - name: Generate PDF
        run: |
          python scripts/generate_pdf_browser.py
      
      - name: Sync files to public directory
        run: |
          mkdir -p public
          cp index.html public/
          cp resume.pdf public/
          cp -r assets public/
          echo "âœ… Synced files to public/ directory"
      
      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          
          git add -A
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-build: Update HTML, PDF, and public/"
            git pull --no-rebase -X theirs
            git push
          fi
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your site is now live at: **https://tom.irish**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes:" >> $GITHUB_STEP_SUMMARY
          echo "- Tests passed: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Resume validated: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- HTML generated: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- PDF generated: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Public directory synced: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cloudflare will deploy automatically from public/ directory." >> $GITHUB_STEP_SUMMARY
