name: Build Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build for Production
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium
      
      - name: Regenerate PDF
        run: |
          python scripts/generate_pdf_browser.py
      
      - name: Sync files to public directory
        run: |
          mkdir -p public
          cp index.html public/
          cp resume.pdf public/
          cp -r assets public/
          echo "âœ… Synced files to public/ directory"
      
      - name: Commit changes if any
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          
          git add resume.pdf public/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-build: Update PDF and public/"
            git pull --no-rebase -X theirs
            git push
          fi
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your site is now live at: **https://tom.irish**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cloudflare will deploy automatically from public/ directory." >> $GITHUB_STEP_SUMMARY
