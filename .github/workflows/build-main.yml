name: Build Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build for Production
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium
      
      - name: Regenerate PDF
        run: |
          python scripts/generate_pdf_browser.py
      
      - name: Commit PDF if changed
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          
          git add resume.pdf
          
          if git diff --staged --quiet; then
            echo "PDF unchanged"
          else
            git commit -m "ðŸ¤– Auto-build: Update PDF [skip ci]"
            git pull --rebase
            git push
          fi
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your site is now live at: **https://tom.irish**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cloudflare will deploy automatically." >> $GITHUB_STEP_SUMMARY
