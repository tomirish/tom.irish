name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify files exist
        run: |
          if [ ! -f index.html ]; then
            echo "âŒ index.html not found! Did you merge from preview?"
            exit 1
          fi
          if [ ! -f resume.pdf ]; then
            echo "âŒ resume.pdf not found! Did you merge from preview?"
            exit 1
          fi
          echo "âœ… All required files present"
      
      - name: Sync to public directory
        run: |
          mkdir -p public
          cp index.html public/
          cp resume.pdf public/
          cp -r assets public/
          echo "âœ… Synced files to public/ directory"
      
      - name: Check if public/ changed
        id: check_changes
        run: |
          git add public/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes in public/ directory"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit public/ changes only
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git commit -m "ðŸš€ Deploy: Sync to public/ for production"
          git push
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your site is deploying to: **https://tom.irish**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status:" >> $GITHUB_STEP_SUMMARY
          echo "- Files verified: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Public directory synced: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare Pages: Will deploy automatically" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What was deployed:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "index.html    â†’ public/index.html" >> $GITHUB_STEP_SUMMARY
          echo "resume.pdf    â†’ public/resume.pdf" >> $GITHUB_STEP_SUMMARY
          echo "assets/       â†’ public/assets/" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
